<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>
    {% if page.title %} {{ site.data.manifest.club_name }} | {{ page.title }}{%
    else %} {{ site.data.manifest.club_name }} {% endif %}
  </title>

   <!-- Twitter Card data -->
   <meta name="twitter:card" value="summary" />

  <!-- Meta tags for news detail -->
  {% if page.slug %}
  <meta
    name="description"
    content="{{ page.body | markdownify | strip_html | truncatewords: 100 }}"
  />

  <!-- Open Graph data -->
  <meta
    property="og:title"
    content="{{ page.title }} | {{ site.data.manifest.club_name }}"
  />
  <meta property="og:type" content="article" />
  <meta
    property="og:url"
    content="{{site.data.manifest.domain}}{{site.data.manifest.subpath}}news/{{page.slug}}"
  />
  <meta property="og:image" content="{{page.cover_url}}" />
  <meta
    property="og:description"
    content="{{ page.body | markdownify | strip_html | truncatewords: 100 }}"
  />

  {% else %}

  <meta
    name="description"
    content="{{ site.data.manifest.modules.intro.title }}"
  />

  <!-- Open Graph data -->
  <meta
    property="og:title"
    content="{{ site.data.manifest.club_name }}"
  />
  <meta property="og:type" content="website" />
  <meta
    property="og:url"
    content="{{site.data.manifest.domain}}{{site.data.manifest.subpath}}"
  />
  <meta property="og:image" content="{{site.data.manifest.logo_url}}" />
  <meta
    property="og:description"
    content="{{ site.data.manifest.modules.intro.title }}"
  />
  {% endif %}

  <!-- themify CSS -->
  <link
    rel="stylesheet"
    href="{{site.data.manifest.subpath}}assets/css/themify-icons.css"
  />

  <!-- flaticon CSS -->
  <!-- <link
    rel="stylesheet"
    href="{{site.data.manifest.subpath}}assets/css/flaticon.css"
  /> -->

  <!-- Favicon -->
  <link
    rel="icon"
    type="image/png"
    href="{{site.data.manifest.logo_url}}=s16-c"
  />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="{{site.data.manifest.subpath}}assets/css/bootstrap.min.css"
  />

  <!-- animate CSS -->
  <!-- <link
    rel="stylesheet"
    href="{{site.data.manifest.subpath}}assets/css/animate.css"
  /> -->

  <!-- slick CSS -->
  <link
    rel="stylesheet"
    href="{{site.data.manifest.subpath}}assets/css/slick.css"
  />

  <!-- style CSS -->
  <link
    rel="stylesheet"
    href="{{site.data.manifest.subpath}}assets/css/style.css"
  />

  <link
    rel="stylesheet"
    href="https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css"
  />

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700&subset=latin,cyrillic-ext,latin-ext,cyrillic"
    rel="stylesheet"
    type="text/css"
  />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />

  <!-- Lineawesome -->
  <link
    rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
  />

  {% include analytics.html %}
</head>
